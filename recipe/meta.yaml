{% set name = "distributed" %}
{% set version = "2023.3.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f40c4578622a15261bb59676ca8d7024f7d108aecc58406a5482bdfb7e69ce99

build:
  number: 0
  entry_points:
    - dask-scheduler=distributed.cli.dask_scheduler:main
    - dask-ssh=distributed.cli.dask_ssh:main
    - dask-worker=distributed.cli.dask_worker:main
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  skip: true  # [py<38]

requirements:
  host:
    - python
    - pip
    - wheel
    - setuptools
  run:
    - python
    - click >=8.0
    - cloudpickle >=1.5.0
    - dask-core ==2023.3.2
    - jinja2 >=2.10.3
    - locket >=1.0.0
    - msgpack-python >=1.0.0
    - packaging >=20.0
    - psutil >=5.7.0
    - pyyaml >=5.3.1
    - sortedcontainers >=2.0.5
    - tblib >=1.6.0
    - toolz >=0.10.0
    - tornado >=6.0.3
    - urllib3 >=1.24.3
    - zict >=2.1.0
  run_constrained:
    - openssl !=1.1.1e

test:
  imports:
    - distributed
    - distributed.cli
    - distributed.comm
    - distributed.deploy
    - distributed.diagnostics
    - distributed.protocol
  requires:
    - pip
  commands:
    - pip check || true   # [not win]
    - pip check || 1      # [win]
    - dask-scheduler --help
    - dask-ssh --help
    - dask-worker --help

#Note: The build and dependency order for dask-distributed packages are as follows.
#      dask-core --->distributed --->dask

about:
  home: https://distributed.readthedocs.io/en/latest/
  license: BSD-3-Clause
  license_file: LICENSE.txt
  license_family: BSD
  summary: Distributed computing with Dask
  description: |
    Distributed is a lightweight library for distributed computing in Python.
    It extends both the concurrent.futures and dask APIs to moderate sized
    clusters.
  doc_url: https://distributed.dask.org
  doc_source_url: https://github.com/dask/distributed/blob/master/docs/source/index.rst
  dev_url: https://github.com/dask/distributed

extra:
  recipe-maintainers:
    - mrocklin
    - jcrist
    - martindurant
    - jakirkham
    - marcelotrevisani
    - ogrisel
    - tomaugspurger
    - jrbourbeau
